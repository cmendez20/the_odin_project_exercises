<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <main class="library">
      <button class="btn">New Book</button>
      <form class="form" name="form">
        <label for="title">Book Title</label>
        <input type="text" name="title" />
        <label for="author">Book Author</label>
        <input type="text" name="author" />
        <label for="page-count">Number of Pages</label>
        <input type="number" name="pageCount" />
        <label for="read">Have you read your book</label>
        <input type="text" name="read" />
        <input type="submit" value="Add book" class="submit-btn" />
      </form>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
