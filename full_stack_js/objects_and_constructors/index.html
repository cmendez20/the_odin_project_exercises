<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <main class="library">
      <button class="btn">New Book</button>
      <form class="form" name="form" id="form">
        <label for="title" class="form-label">Book Title</label>
        <input
          type="text"
          class="form-input form-input--title"
          id="form-input--title"
          name="title"
        />
        <label for="author" class="form-label">Book Author</label>
        <input
          type="text"
          class="form-input form-input--author"
          name="author"
          id="form-input--author"
        />
        <label for="page-count" class="form-label">Number of Pages</label>
        <input
          type="number"
          class="form-input form-input--pages"
          name="page-count"
          id="form-input--pages"
        />
        <label for="read" class="form-label">Have you read your book</label>
        <input
          type="text"
          class="form-input form-input--read"
          name="read"
          id="form-input--read"
        />
        <button
          type="submit"
          value="Add book"
          class="submit-btn"
          id="btnsubmit"
        >
          submit
        </button>
      </form>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
